<!DOCTYPE html>
<html>
	<head>
		<i class="fas fa-hiking"></i>
		<i class="fas fa-hiking fa-spin"></i>
		<title>Destination Blog
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Do not add `link` tags-->
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

		<!-- Do not add `script` tags-->
		<script
			src="public/vendor.js"
			type="text/javascript"
			charset="utf-8"
			defer
		></script>
		<script
			src="public/application.js"
			type="text/javascript"
			charset="utf-8"
			defer
		></script>
	</head>
	<body>
		<section id="before-sign-in">
			<h1>Travel Blog</h1>
			<!-- Sign up form goes here! -->
			<div class="ss-form">
		<div class="card" id="front-card">
       <div class="card-body">
			<form id="sign-up" class="border">
				<!-- to group multiple inputs together in our form -->

				<fieldset>
					<legend>New User</legend>
					<!-- <label for="em">Email:</label> -->
					<input
						type="email"
						name="credentials[email]"
						id="em"
						placeholder="Enter Email"
						required
					/>
					<!-- <label for="ps">Password:</label> -->
					<input
						type="password"
						name="credentials[password]"
						id="ps"
						placeholder="Enter Password"
						required
					/>
					<!-- <label for="psc">Password Again:</label> -->
					<input
						type="password"
						name="credentials[password_confirmation]"
						id="psc"
						placeholder="Enter Password Confirmation"
						required
					/>
					<button class="btn">Sign-Up</button>
				</fieldset>
			</form>

			<!-- Sign In -->

			<form id="sign-in" class="border">
				<fieldset>
					<legend>Login</legend>
					<!-- <label for="email">Email:</label> -->
					<input
						type="email"
						name="credentials[email]"
						id="email"
						placeholder="Enter Email"
						required
					/>
					<!-- <label for="password">Password:</label> -->
					<input
						type="password"
						name="credentials[password]"
						id="password"
						placeholder="Enter Password"
						required
					/>
					<button class="btn">Sign-In</button>
				</fieldset>
			</form>
		</section>
	</div>
</div>
</div>

		<!-- we only want this to be visible after you sign in -->
		<!-- by default it should not be displayed -->
		<section id="after-sign-in">
			 <nav class="navbar navbar-collapse-lg navbar-dark bg-secondary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">The Destination Blob</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
    
        <li class="nav-item dropdown">
           <!-- <form id="change-password"> -->
          <!-- fieldset is used to group multiple inputs together -->
    
			<!-- change password and sign out forms  -->
			<form id="change-password" class="border">
				<fieldset>
					<legend>Change Password</legend>
					<label for="old">Old Password:</label>
					<input type="password" name="passwords[old]" id="old" placeholder="Enter Old Password" required/>
					<label for="new">New Password:</label>
					<input
						type="password"
						name="passwords[new]"
						id="new"
						placeholder="Enter New Password"
						required/>
					<button class="btn btn-primary">Change</button>
				</fieldset>
			</form>

			<form id="sign-out" class="border">
				<fieldset>
					<legend>Sign Out</legend>
					<button class="btn btn-primary">Sign Out</button>
				</fieldset>
			</form>
				</li>
			</ul>
		</div>
		</div>
		</nav>



			<section class="destination-input">
				<div class="seperate">
					<h2>Create One Destination</h2>
					<form id="destinations-create" action="">
						<input type="text" name="destination[place]" placeholder="Enter Destination" />
						<input type="text" name="destination[monthTraveled]" placeholder="Month Traveled" />
						<input type="text" name="destination[daysStayed]" placeholder="Days Stayed" />
						<input type="text" name="destination[moneySpent]" placeholder="Money Spent" />
						<input type="text" name="destination[review]" rows="4"placeholder="Review Your Stay" />
						<!-- <textarea id="form_message" name="destination[review]" class="form-control" placeholder="Review Your Stay *" rows="4" required="required" data-error="Make a Review."></textarea> -->
						<button class="btn second">Create</button>
					</form>
					
					<hr />
				</div>
				<div class="seperate">
					<h2>Delete Destination</h2>
					<form id="delete-destination" action="">
						<input type="text" name="destination[id]" placeholder="Enter Destination ID" />
						<!-- this button will submit the form, since it is inside a form it has teh submit by default, which mean s if the button is clicked the form is submitted -->
						<button class="btn second">Delete</button>
					</form>
					<hr />
				</div>
				
				<div class="seperate">
					<h2>Get All Destinations!</h2>
					<button class="btn second" id="destinations-index">Get All</button>
					<hr />
				</div>
				
				<div class="seperate">
					<h2>Get One Destination by ID</h2>
					<form id="destinations-show" action="">
						<input type="text" name="destination[id]" placeholder="Enter destination ID" />
						<button class="btn second" >Get 1!</button>
					</form>
					<hr />
				</div>
			</section>
		</section>
	

		<!-- create a section for your user feedback -->
		<!-- Destinationss section -->

		<section>
			<div id="error-message"></div>

			<div id="destinations-display"></div>
	</body>
</html>
