		<h1>Destination-Blog Template</h1>
		<section id="before-sign-in">
			<!-- Sign up form goes here! -->
			<div class="ss-form">
		<div class="card" id="front-card">
       <div class="card-body">
			<form id="sign-up" class="border">
				<!-- to group multiple inputs together in our form -->
				<fieldset>
					<legend>Sign Up</legend>
					<label for="em">Email:</label>
					<input
						type="email"
						name="credentials[email]"
						id="em"
						placeholder="Enter Email"
						required
					/>
					<label for="ps">Password:</label>
					<input
						type="password"
						name="credentials[password]"
						id="ps"
						placeholder="Enter Password"
						required
					/>
					<label for="psc">Password Confirmation:</label>
					<input
						type="password"
						name="credentials[password_confirmation]"
						id="psc"
						placeholder="Enter Password Confirmation"
						required
					/>
					<button class="btn btn-primary">Sign-Up</button>
				</fieldset>
			</form>

			<!-- Sign In -->

			<form id="sign-in" class="border">
				<fieldset>
					<legend>Sign In</legend>
					<label for="email">Email:</label>
					<input
						type="email"
						name="credentials[email]"
						id="email"
						placeholder="Enter Email"
						required
					/>
					<label for="password">Password:</label>
					<input
						type="password"
						name="credentials[password]"
						id="password"
						placeholder="Enter Password"
						required
					/>
					<button class="btn btn-primary">Sign-In</button>
				</fieldset>
			</form>
		</section>
	</div>
</div>
</div>

           <!-- <form id="change-password"> -->
          <!-- fieldset is used to group multiple inputs together -->
    
			<!-- change password and sign out forms  -->
			<form id="change-password" class="border">
				<fieldset>
					<legend>Change Password</legend>
					<label for="old">Old Password:</label>
					<input
						type="password"
						name="passwords[old]"
						id="old"
						placeholder="Enter Old Password"
						required
					/>
					<label for="new">New Password:</label>
					<input
						type="password"
						name="passwords[new]"
						id="new"
						placeholder="Enter New Password"
						required
					/>
					<button class="btn btn-primary">Change Password</button>
				</fieldset>
			</form>

			<form id="sign-out" class="border">
				<fieldset>
					<legend>Sign Out</legend>
					<button class="btn btn-primary">Sign Out</button>
				</fieldset>
			</form>
		</nav>



			<section class="destination-input">
				<div class="seperate">
					<h2>Create One Destination</h2>
					<form id="destinations-create" action="">
						<input type="text" name="destination[place]" placeholder="Enter Destination" />
						<input type="text" name="destination[monthTraveled]" placeholder="Enter The Month Traveled" />
						<input type="text" name="destination[daysStayed]" placeholder="Enter How Many Days Stayed" />
						<input type="text" name="destination[moneySpent]" placeholder="Enter How Much Money Spent" />
						<input type="text" name="destination[review]" placeholder="Review Your Stay" />
						<button>Create Destination</button>
					</form>
					
					<hr />
				</div>
				<div class="seperate">
					<h2>Delete Destination</h2>
					<form id="delete-destination" action="">
						<input type="text" name="destination[id]" placeholder="Enter Destination ID" />
						<!-- this button will submit the form, since it is inside a form it has teh submit by default, which mean s if the button is clicked the form is submitted -->
						<button>Delete Destination</button>
					</form>
					<hr />
				</div>
				
				<div class="seperate">
					<h2>Get All Destinations!</h2>
					<button id="destinations-index">Get All Destinations</button>
					<hr />
				</div>
				
				<div class="seperate">
					<h2>Get One Destination by ID</h2>
					<form id="destinations-show" action="">
						<input type="text" name="destination[id]" placeholder="Enter destination ID" />
						<button>Get Single Destination!</button>
					</form>
					<hr />
				</div>
			</section>
		</section>
